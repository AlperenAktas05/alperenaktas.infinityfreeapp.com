<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>

        body{
            font-family: sans-serif;
            background-color: #E7DFD8;
            font-size: 20px;
        }

        ::-webkit-scrollbar{
            width: 10px;
        }

        ::-webkit-scrollbar-thumb{
            background-color: #333333;
        }

        @media(min-width: 768px){
            #mobile{
                display: none;
            }

            main{
                display: block;
            }
        }

        @media(max-width: 768px){
            #mobile{
                display: block;
                font-size: 15px;
            }    

            main{
                display: none;
            }
        }
        
        #input:focus{
            box-shadow: none;
        }
    </style>

    <link rel="icon" type="png" href="img/icon.png">
    <title>Quiz Hazırlama</title>
  </head>
  <body>
    
    <main class="container">
        
        <nav class="mt-5 text-center">
            <div class="row px-5">
                <div class="col-3 text-center">
                    <a href="index.html" class="text-dark"><b>ANA SAYFA</b></a>
                </div>
                <div class="col-3 text-center">
                    <a href="ozgecmis.html" class="text-dark"><b>ÖZ GEÇMİŞ</b></a>
                </div>
                <div class="col-3 text-center">
                    <a href="calismalar.html" class="text-dark"><b>ÇALIŞMALAR</b></a>
                </div>
                <div class="col-3 text-center">
                    <a href="iletisim.html" class="text-dark"><b>İLETİŞİM</b></a>
                </div>
            </div>
        </nav>

        <article class="mt-5 mb-5 mx-auto" style="border-style: solid; border-width: 1px;">
            <div class="row mt-5">
                <div class="col-12">
                    <h1 class="text-center display-4"><b>QUIZ HAZIRLAMA</b></h1>
                </div>
            </div>

            <div class="row p-5 m-5" style="border-style: solid; border-width: 1px;">
                <div class="col-12">
                    <form class="form">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <input id="question" type="text" class="form-control text-dark" placeholder="Soru Giriniz"  style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;" autocomplete="off">
                                    <div class="input-group-prepend">
                                        <button id="questionSave" type="button" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;"><i class="fa-solid fa-floppy-disk" style="color: #000000;"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="row mt-5">
                            <div class="col-12" id="answerList">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text" style="border-color: #000000; border-radius: 0px;">
                                        <input type="radio" class="option" aria-label="Radio button for following text input"  style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;">
                                      </div>
                                    </div>
                                    <input type="text" class="form-control answer" placeholder="Şık Giriniz" aria-label="Text input with radio button"  style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;">
                                    <div class="input-group-prepend">
                                        <button class="trueButton" type="button" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;"><i class="fa-solid fa-check" style="color: #000000;"></i></i></button>
                                        <button class="answerSave" type="button" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;"><i class="fa-solid fa-floppy-disk" style="color: #000000;"></i></button>
                                    </div>
                                </div>

                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text" style="border-color: #000000; border-radius: 0px;">
                                        <input type="radio" class="option" aria-label="Radio button for following text input"  style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;">
                                      </div>
                                    </div>
                                    <input type="text" class="form-control answer" placeholder="Şık Giriniz" aria-label="Text input with radio button"  style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;">
                                    <div class="input-group-prepend">
                                        <button class="trueButton" type="button" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;"><i class="fa-solid fa-check" style="color: #000000;"></i></i></button>
                                        <button class="answerSave" type="button" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;"><i class="fa-solid fa-floppy-disk" style="color: #000000;"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col-12">
                                <button type="reset" class="btn float-left mr-3" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;">Temizle</button>
                                <button id="addAnswer" type="button" class="btn float-left mr-3" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;">Şık Ekle</button>
                                <button id="addQuestion" type="button" class="btn float-left" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;">Soru Ekle</button>
                                <button id="start" type="button" class="btn float-right" data-toggle="modal" data-target="#exampleModal" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;">Başlat</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row p-3 m-5" style="border-style: solid; border-width: 1px;">
                <div id="questionList" class="col-12">
                    <h1 class="text-center mb-5">Quiz</h1>
                </div>
            </div>
            
            <div class="row p-3 m-5" style="border-style: solid; border-width: 1px;">
                <div class="col-12">
                    <h1 class="text-center">Sonuç</h1>
                    <h2 id="total" class="text-center"></h2>
                </div>
            </div>

            <div id="alert">
                
            </div>
            


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Quiz</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div id="modalBody" class="modal-body">
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" id="finish" class="btn btn-dark text-dark" data-dismiss="modal" style="background-color: #E7DFD8; border-color: #000000; border-radius: 0px;">Bitir</button>
                    </div>
                </div>
                </div>
            </div>
        </article>       

    </main>

    <main id="mobile" class="container">
        
        <nav class="text-center">
            <div class="row mt-3" style="border-style: solid; border-width: 0px 0px 1px 0px;">
                <div class="col-2">
                    <div class="dropdown float-left">
                        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bars fa-xl" style="color: #000000;"></i>
                        </button>
                        <div class="dropdown-menu" style="background-color: #E7DFD8;">
                          <a class="dropdown-item" href="index.html">Ana Sayfa</a>
                          <a class="dropdown-item" href="ozgecmis.html">Öz Geçmiş</a>
                          <a class="dropdown-item" href="calismalar.html">Çalışmalar</a>
                          <a class="dropdown-item" href="iletisim.html">İletişim</a>
                        </div>
                    </div>
                </div>
                <div class="col-10 text-center">
                    <h1><b>Çalışmalar</b></h1>
                </div>
            </div>
        </nav>

        <article class="mt-5 mx-auto" style="border-style: solid; border-width: 1px;">
            
        </article>       

    </main>

    <script src="js/quiz.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e562692f21.js" crossorigin="anonymous"></script>
  </body>
</html>
